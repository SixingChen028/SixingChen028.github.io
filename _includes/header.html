<header class="site-header">
  <div class="container">
    <a class="brand" href="/">
      <img src="/images/favicon.svg" alt="Logo" />
      <span>{{ site.title }}</span>
    </a>
    <nav>
      <ul>
      {% for item in site.nav %}
        <li><a href="{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a></li>
      {% endfor %}
      </ul>
    </nav>
  </div>
</header>
